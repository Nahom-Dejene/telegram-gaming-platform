<!DOCTYPE html>
<html>
<head>
    <title>Color Clicker</title>
    <!-- THE MAGIC LINE IS HERE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; /* Stack items vertically */
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #333; 
            color: white; 
        }
        h1 {
            font-size: 8vw;
        }
        p {
            font-size: 5vw;
        }
        /* Make the box responsive */
        #box { 
            width: 40vw;  /* 40% of the screen's width */
            height: 40vw; /* Make it a perfect square */
            max-width: 150px; /* But don't let it get too big on desktop */
            max-height: 150px;
            background-color: #ff5733; 
            cursor: pointer; 
            border: 2px solid white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 4vw; /* Scalable font size */
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Click the Box!</h1>
    <div id="box">Click Me!</div>
    <p>Score: <span id="score">0</span></p>
    <script>
        const box = document.getElementById('box');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        const colors = ['#ff5733', '#33ff57', '#3357ff', '#f333ff', '#fffa33'];

        box.addEventListener('click', () => {
            score++;
            scoreDisplay.innerText = score;
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            box.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
