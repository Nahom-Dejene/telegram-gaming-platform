<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load the Telegram script first -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram API Diagnostic</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #1c1c1e; color: #fff; padding: 20px; text-align: left; }
        h1 { text-align: center; }
        #diag-log { border: 2px solid #ffcc00; padding: 15px; margin-top: 20px; border-radius: 8px; font-family: "Courier New", monospace; }
        .log-entry { margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid #444; word-break: break-all; }
        .log-ok { color: #34c759; }
        .log-error { color: #ff3b30; font-weight: bold; }
        .log-info { color: #50e3c2; }
        strong { color: #ffcc00; }
    </style>
</head>
<body>

    <h1>Telegram Web App Diagnostic</h1>
    <div id="diag-log"></div>

    <script>
        const logContainer = document.getElementById('diag-log');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = message; // Use innerHTML to allow for bold tags
            logContainer.appendChild(entry);
        }

        // --- Run diagnostics as soon as the script executes ---
        function runDiagnostics() {
            log('<strong>Step 1:</strong> Checking for <code>window.Telegram.WebApp</code> object...');

            if (typeof window.Telegram !== 'undefined' && typeof window.Telegram.WebApp !== 'undefined') {
                log('✅ <strong>SUCCESS:</strong> <code>window.Telegram.WebApp</code> object was found.', 'ok');
                
                const tg = window.Telegram.WebApp;
                
                // Always call ready()
                log('<strong>Step 2:</strong> Calling <code>tg.ready()</code> to signal the app has loaded...');
                tg.ready();
                log('<code>tg.ready()</code> executed.', 'info');

                log('<strong>Step 3:</strong> Checking for user data in <code>tg.initDataUnsafe</code>...');
                if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                    log('✅ <strong>SUCCESS:</strong> User data was found.', 'ok');
                    
                    const user = tg.initDataUnsafe.user;
                    log(`- <strong>User ID:</strong> ${user.id}`, 'ok');
                    log(`- <strong>First Name:</strong> ${user.first_name}`, 'ok');
                    log(`- <strong>Username:</strong> ${user.username || 'Not set'}`, 'ok');

                } else {
                    log('❌ <strong>FAILURE:</strong> User data (<code>initDataUnsafe.user</code>) was NOT found.', 'error');
                    log('This usually means the app was opened in a regular browser or from a context that does not pass user info.', 'error');
                }

            } else {
                log('❌ <strong>CRITICAL FAILURE:</strong> <code>window.Telegram.WebApp</code> object was NOT FOUND.', 'error');
                log('This means the <code>telegram-web-app.js</code> script from telegram.org either failed to load, was blocked, or has not executed yet.', 'error');
            }
        }

        // Run the diagnostics
        runDiagnostics();
    </script>
</body>
</html>
